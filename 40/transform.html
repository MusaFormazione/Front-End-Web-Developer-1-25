<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base HTML</title>
    <style>
      .my-element {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        transition: all 0.5s ease;
        padding: 16px;
        border-radius: 16px;
        font-size: 42px;
        transform: translate(+50px, 50px);
      }

      .my-element:hover {
        /* Ruota l'elemento di 45 gradi al passaggio del mouse */
        transform: rotate(45deg);
        cursor: pointer;
      }

    </style>
</head>
<body>
    <h1>transform</h1>
    <div class="my-element">Passa il mouse</div>
</body>
</html>
